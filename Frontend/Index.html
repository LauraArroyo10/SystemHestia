<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Reportes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Gestión de Reportes</h1>

<div>
    <h2>Crear Reporte</h2>
    <input type="text" id="title" placeholder="Título" />
    <input type="text" id="description" placeholder="Descripción" />
    <input type="number" id="patientId" placeholder="ID Paciente" />
    <input type="number" id="medicineId" placeholder="ID Medicamento" />
    <button onclick="createReport()">Crear</button>
</div>

<div>
    <h2>Lista de Reportes</h2>
    <button onclick="loadReports()">Cargar Reportes</button>
    <ul id="reportList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
